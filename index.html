<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ndyScratchExtensions Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .download-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            white-space: nowrap;
            justify-content: start;
            scroll-behavior: smooth;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .download-container::-webkit-scrollbar {
            height: 8px;
        }
        .download-container::-webkit-scrollbar-thumb {
            background: #008CBA;
            border-radius: 5px;
        }
        .download-container::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 5px;
        }
        .download-container a {
            text-decoration: none;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
            transition: background 0.3s ease;
            white-space: nowrap;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <h2>Download 4ndyScratchExtensions JavaScript Files</h2>
    <div class="download-container" id="downloads"></div>

    <script>
        const files = [
            "4ndyAI.js", "4ndyCats.js", "4ndyCurrencyConversion.js", "4ndyEconomicalAnalytics.js",
            "4ndyEncryption.js", "4ndyEvents.js", "4ndyFetch.js", "4ndyFilters.js", "4ndyJSON.js",
            "4ndyMathComparisons.js", "4ndyMathUtilities.js", "4ndyMeasurementsConversions.js",
            "4ndyNewYearCountdown.js", "4ndyNormalSussyStuff.js", "4ndyPopUps.js",
            "4ndyQuestionUtilities.js", "4ndyT3xtManagement.js", "4ndyTextFiles.js",
            "4ndyTimeNdateUtilities.js", "4ndyWeather.js", "4ndyYoutubeUtilities.js", "4ndypages.js"
        ];

        const container = document.getElementById("downloads");

        files.forEach(file => {
            const link = document.createElement("a");
            link.href = file;
            link.download = file;
            link.ariaLabel = `Download ${file}`;

            const button = document.createElement("button");
            button.textContent = file.replace(".js", ""); 

            link.appendChild(button);
            container.appendChild(link);
        });
    </script>

</body>
</html>
